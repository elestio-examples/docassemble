ports:
  - protocol: "HTTPS"
    targetProtocol: "HTTP"
    listeningPort: "443"
    targetPort: "63472"
    targetIP: "172.17.0.1"
    public: true
    path: "/"
    isAuth: false
environments:
  - key: "SOFTWARE_VERSION_TAG"
    value: "latest"
  - key: "ADMIN_EMAIL"
    value: "[EMAIL]"
  - key: "ADMIN_PASSWORD"
    value: "random_password"
  - key: "DBNAME"
    value: "docassemble"
  - key: "DBUSER"
    value: "docassemble"
  - key: "DBPASSWORD"
    value: "random_password"
  - key: "DBHOST"
    value: "localhost"
  - key: "USEHTTPS"
    value: "false"
  - key: "DAHOSTNAME"
    value: "[CI_CD_DOMAIN]"
  - key: "USELETSENCRYPT"
    value: "false"
  - key: "S3ENABLE"
    value: "false"
  - key: "EC2"
    value: "false"
  - key: "TIMEZONE"
    value: "America/New_York"
  - key: "DA_ADMIN_EMAIL"
    value: "[EMAIL]"
  - key: "DA_ADMIN_PASSWORD"
    value: "random_password"
  - key: "CONTAINERROLE"
    value: "all"
  - key: "DBPREFIX"
    value: "postgresql+psycopg2://"
  - key: "SMTP_HOST"
    value: "172.17.0.1"
  - key: "SMTP_PORT"
    value: "25"
  - key: "SMTP_FROM"
    value: "[DOMAIN]@vm.elestio.app"
config:
  runTime: "dockerCompose"
  version: ""
  framework: ""
  buildCommand: "docker-compose build"
  buildDir: "/"
  runCommand: "docker-compose up -d"
  icon: ""
  screenshot: "docassemble.jpg"
lifeCycleConfig:
  preInstallCommand: "./scripts/preInstall.sh"
  postInstallCommand: "./scripts/postInstall.sh"
  preBackupCommand: "./scripts/preBackup.sh"
  postBackupCommand: "./scripts/postBackup.sh"
  preRestoreCommand: "./scripts/preRestore.sh"
  postRestoreCommand: "./scripts/postRestore.sh"
webUI:
  - url: "https://[CI_CD_DOMAIN]"
    label: "Docassemble Admin"
    login: "[ADMIN_EMAIL]"
    password: "[ADMIN_PASSWORD]"
